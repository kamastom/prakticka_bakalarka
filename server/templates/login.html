<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    <!-- Navigation -->
    <div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class="navbar-nav mr-auto">
             <li>
                 <form action="/">
                    <button type="submit" class="btn btn-outline-primary mr-sm-2">Hlavní stránka</button>
                </form>
             </li>
        {% if session['user_id'] %}
             <li>
                <form action="/logout">
                    <button type="submit" class="btn btn-outline-primary mr-sm-2">Odhlásit</button>
                </form>
             </li>
        {% else %}
             <li>
                <form action="/login">
                    <button type="submit" class="btn btn-outline-primary mr-sm-2">Přihlásit</button>
                </form>
             </li>
        {% endif %}
        </ul>
    </nav>
    </div>
    <!-- -->
    <div class="container">
    <form method="post">
	<div class="form-group">
      		<label>Login:</label>
      		<input class="form-control" type="text" name="login" placeholder="Zadejte login">
    	</div>
    	<div class="form-group">
      		<label>Password:</label>
      		<input class="form-control" type="password" name="password" placeholder="Zadejte heslo">
    	</div>
    	<button type="submit" class="btn btn-outline-primary mr-sm-2">Submit</button>
        {% if invalid %}
            <p>Špatný login nebo heslo.</p>
        {% endif %}
    </form>
    </div>

   </body>
</html>
